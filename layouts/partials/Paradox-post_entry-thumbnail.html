<script>
    var randomNum;

    var locatePost = $('.locate-thumbnail-symbol').next();
    for(var i = 0; i < {{ .Paginator.PageSize }}; i++) {
        randomNum = Math.floor(Math.random() * {{ .Site.Params.thumbnail_random_amount }} + 1);

        locatePost.children('.post_thumbnail-random').attr('id', 'random_thumbnail-'+randomNum);
        locatePost.children('.post_thumbnail-random').css('background-image', 'url(' + '{{ .Site.Params.img_random_thumbnail }}' + randomNum + '.png' + ')')

        locatePost = locatePost.next();
    }
</script>
