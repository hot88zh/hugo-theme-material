<head>
    <!--
        © Material Theme
        https://github.com/viosey/hexo-theme-material
        Version: 1.2.6 -->

    <title>
        {{ .Title }}
    </title>

    <!-- Favicons -->
    <link rel="icon shortcut" type="image/ico" href="{{ .Site.Params.head_favicon }}">
    <link rel="icon" sizes="192x192" href="{{ .Site.Params.head_high_res_favicon }}">
    <link rel="apple-touch-icon" href="{{ .Site.Params.head_apple_touch_icon }}">

    <!-- Meta & Info -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="{{ .Site.Params.uiux_android_chrome_color }}">
    <meta name="author" content="{{ .Site.Author.name }}">
    <meta name="description" content="{{ .Description }}">
    <meta name="keywords" content="{{ .Keywords }}">

    <!--iOS -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-title" content="Title">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="480">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="<%= config.title %>">

    <!-- The Open Graph protocol -->
    <meta property="og:url" content="{{ .URL }}">
    <meta property="og:type" content="blog">
    <meta property="og:title" content="{{ .Title }}">
    <meta property="og:description" content="{{ .Description }}">

    <!--[if lte IE 9]>
        <link rel="stylesheet" href="/css/ie-blocker.css">

        <% if(config.language == "zh-CN") { %>
            <script src="/js/ie-blocker.zhCN.js"></script>
        <% } else { %>
            <script src="/js/ie-blocker.en.js"></script>
        <% } %>
    <![endif]-->

    <!-- Import CSS -->
    <link rel="stylesheet" href="{{ "/css/material.min.css" | relURL }}" type="text/css">
    <link rel="stylesheet" href="{{ "/css/style.min.css" | relURL }}" type="text/css">
    {{ partial "config_css.html" . }}
    <script type="text/javascript" src="{{ "/js/jquery.min.js" | relURL }}"></script>

    <link rel="stylesheet" href="{{ add "/css/highlight/" .Site.Params.reading_code_highlight | relURL }}" type="text/css">

    <!-- UC Browser Compatible-->
    <script>
        var agent = navigator.userAgent.toLowerCase();
        if(agent.indexOf('ucbrowser')>0) {
            document.write('<%- css("css/uc") %>');
            alert('由于 UC 浏览器使用极旧的内核，而本网站使用了一些新的特性。\n为了您能更好的浏览，推荐使用 Chrome 或 Firefox 浏览器。');
        }
    </script>

    <!-- Custom Head -->
</head>
