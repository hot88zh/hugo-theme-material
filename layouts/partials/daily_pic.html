<!-- Daily pic -->
<div class="mdl-card daily-pic mdl-cell mdl-cell--8-col index-top-block">

    <!-- Pic & Slogan -->
    <div class="mdl-card__media mdl-color-text--grey-50" style="background-image:url({{ .Site.Params.img_daily_pic | relURL }})">
        <p class="index-top-block-slogan"><a href="{{ .Site.Params.url_daily_pic }}">
        {{ if isset .Site.Params "uiux_slogan" }}
            {{ delimit .Site.Params.uiux_slogan "<br>" }}
        {{ end }}
        </a></p>
    </div>

    <!-- Avatar & Name -->
    <div class="mdl-card__supporting-text meta mdl-color-text--grey-600">
        <!-- Author Avatar -->
        <div id="author-avatar">
            <img src="{{ .Site.Params.img_avatar | relURL }}" width="32px" height="32px" alt="avatar">
        </div>
        <div>
            <strong>{{ .Site.Author.name }}</strong>
        </div>
    </div>
</div>
