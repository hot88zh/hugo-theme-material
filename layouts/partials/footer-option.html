{{ if .Site.Params.leancloud_enable }}
    <!-- Leancloud -->
    <script src="{{ .Site.Params.leancloud_av_core_mini }}"></script>
    <script>
        AV.initialize("{{ .Site.Params.leancloud_app_id }}", "{{ .Site.Params.leancloud_app_key }}");
    </script>
    {{ partial "_widget/leancloud-views.html" . }}
{{ end }}

{{ if .Site.Params.busuanzi_enable }}
    <!-- Busuanzi -->
    <script src="{{ .Site.Params.busuanzi_busuanzi_pure_mini_js }}"></script>
{{ end }}

{{ if eq .Site.Params.comment_use "duoshuo" }}
    <!-- 多说公共 js 代码 start -->
    <script type="text/javascript">
        var duoshuoQuery = {
            short_name: '{{ .Site.Params.comment_shortname }}'
        };
        (function() {
            var ds = document.createElement('script');
            ds.type = 'text/javascript';
            ds.async = true;
            ds.src = '{{ .Site.Params.comment_duoshuo_embed_js_url }}';
            ds.charset = 'UTF-8';
            (document.getElementsByTagName('head')[0]
             || document.getElementsByTagName('body')[0]).appendChild(ds);
        })();
    </script>
    <!-- 多说公共 js 代码 end -->
{{ end }}

{{ if eq .Site.Params.comment_use "disqus" }}
    <!-- 使用 DISQUS js 代码 -->
    <script id="dsq-count-scr" src="//{{ .Site.Params.comment_shortname }}.disqus.com/count.js" async></script>
{{ end }}
