<div class="post_entry-module mdl-card mdl-cell mdl-cell--12-col fade out">
    <!-- Post_entry Header -->
    {{ if not isset .Params "thumbnail" }}
        <!-- Post Header Info -->
        <div class="post_entry-header_info without-thumbnail">
            <!-- Author Avatar & Name -->
            <img src="{{ .Site.Params.img_avatar | relURL }}" class="avatar-img" width="44px" height="44px" alt="{{ .Site.Author.name }}'s avatar">
            <span class="name-span">{{ .Site.Author.name }}</span>
        </div>

        <!-- Null Thumbnail -->
        <div class="post_thumbnail-null">
    {{ else }}
        <!-- Post Header Info -->
        <div class="post_entry-header_info with-thumbnail">
            <!-- Author Avatar & Name -->
            <img src="{{ .Site.Params.img_avatar | relURL }}" class="avatar-img" width="44px" height="44px" alt="{{ .Site.Author.name }}'s avatar">
            <span class="name-span">{{ .Site.Author.name }}</span>
        </div>

        <!-- Custom thumbnail -->
        <div class="post_thumbnail-custom">
            <img src="{{ .Params.thumbnail }}">
    {{ end }}
        </div>

    <!-- Post_entry Content -->
    <div class="post_entry-content mdl-color-text--grey-600 mdl-card__supporting-text">
        <!-- Post Title -->
        <p class="post_entry-title">
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </p>

        <!-- Post Excerpt -->
        <p class="post_entry-excerpt">
            {{ .Summary }}
            &nbsp;&nbsp;&nbsp;
            {{ if .Truncated }}
            <span>
                <a href="{{ .RelPermalink }}" target="_self">{{ i18n "continue"}}</a>
            </span>
            {{ end }}
        </p>

        <!-- Post Tags -->
        {{ .Params.categories }}
    </div>

    <!-- Post_entry Footer -->
    <div class="post_entry-footer">
        <div class="post_entry-footer-border"></div>
        <div class="post_entry-footer-info">
            <div class="post_entry-footer-date">
                {{ .Date }}
            </div>
            <div class="post_entry-footer-comment">
                {{ if eq .Site.Params.comment_use "duoshuo"}}
                    <!-- Comment Number -->
                    <span class="ds-thread-count" data-thread-key="{{ .RelPermalink }}" data-count-type="comments"></span>
                {{ end }}
            </div>
        </div>
    </div>
</div>
